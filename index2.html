<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="main">
      <div id="content">
        <div class="title">BIRTHDAY&nbsp;&nbsp;&nbsp;COUNTDOWN</div>
        <div class="line"></div>
        <div class="soon" >COMMING SOON</div>
        <!-- <div class="date" id="end-date">1 MAY 2023 5:00 PM</div> -->
        <div class="col">
          <div class="content">
            <input type="text" readonly class="box" value="00" /><br />
            <label for="DAYS" class="text">Days</label>
          </div>
          <div class="content">
            <input type="text" readonly class="box" value="00" /><br />
            <label for="DAYS" class="text">Hours</label>
          </div>
          <div class="content">
            <input type="text" readonly class="box" value="00" /><br />
            <label for="DAYS" class="text">Minutes</label>
          </div>
          <div class="content">
            <input type="text" readonly class="box" value="00" /><br />
            <label for="DAYS" class="text">Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script2.js" type="text/javascript"></script>
  </body>
</html>
